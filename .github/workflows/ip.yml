name: FOFA IP Update

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:  

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: fofa-group
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 1. 抓取与测速
        run: |
          python py/AmJiB.py
          # 如果你有测速过滤脚本，也可以在这里运行
          # python py/speed_filter.py || echo "跳过测速"

      - name: 2. 生成网页索引 (Index)
        run: python py/generate_index.py

      - name: 3. 一次性推送所有变更
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 先把所有更改加到暂存区
          git add -A
          
          # 2. 检查是否有真正的内容变动
          if git diff --cached --quiet; then
            echo "✅ 没有发现数据更新，跳过提交"
            exit 0
          fi
          
          # 3. 先提交到本地（这样你的更改就被 Git 记录住了，不再是 unstaged）
          git commit -m "自动更新：IP 资源与索引页面 $(date '+%Y-%m-%d %H:%M')"
          
          # 4. 获取远程更新并合并（如果远程有别人的提交，这步会自动处理）
          # 使用 --rebase 保持提交线整洁
          git pull --rebase origin main
          
          # 5. 推送
          git push origin main
